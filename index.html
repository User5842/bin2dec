<html lang="en">

    <title>bin2dec</title>
</head>
<body>
    <h1>Binary to Decimal Converter</h1>
    <form>
        <label for="">Binary: </label>
        <input id="binary" type="number" maxlength="8">

        <label for="decimal">Decimal: </label>
        <input id="decimal" type="number" readonly>

        <button type="button">Convert</button>
    </form>
</body>
